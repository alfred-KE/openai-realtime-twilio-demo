# Configuration Nginx pour le websocket-server Twilio/OpenAI
# Domaine: voice.aventure-studio.com

# Redirection HTTP vers HTTPS (optionnel, décommentez si vous avez SSL)
# server {
#     listen 80;
#     server_name voice.aventure-studio.com;
#     return 301 https://$server_name$request_uri;
# }

# Configuration principale
server {
    listen 80;
    # Décommentez la ligne suivante si vous avez un certificat SSL
    # listen 443 ssl http2;
    server_name voice.aventure-studio.com;

    # Décommentez ces lignes si vous avez un certificat SSL
    # ssl_certificate /path/to/certificate.crt;
    # ssl_certificate_key /path/to/private.key;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;

    # Headers pour les WebSockets
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Timeouts pour les WebSockets (importants pour les connexions longues)
    proxy_read_timeout 86400;
    proxy_send_timeout 86400;
    proxy_connect_timeout 60;

    # Buffer settings
    proxy_buffering off;
    proxy_request_buffering off;

    # Endpoint pour TwiML (Twilio webhook)
    location /twiml {
        proxy_pass http://localhost:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Endpoint WebSocket pour les appels Twilio
    location /call {
        proxy_pass http://localhost:8081;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Endpoint WebSocket pour les logs frontend
    location /logs {
        proxy_pass http://localhost:8081;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Endpoints API REST
    location /tools {
        proxy_pass http://localhost:8081;
    }

    location /public-url {
        proxy_pass http://localhost:8081;
    }

    # Proxy par défaut pour toutes les autres requêtes
    location / {
        proxy_pass http://localhost:8081;
    }
}




