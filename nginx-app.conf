# Configuration Nginx pour la webapp Next.js
# Domaine: app.aventure-studio.com

server {
    listen 80;
    server_name app.aventure-studio.com;

    # Redirection vers HTTPS (sera activée après configuration SSL)
    # return 301 https://$server_name$request_uri;
    
    # Temporairement, proxy vers HTTP jusqu'à ce que SSL soit configuré
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        
        # Headers pour Next.js
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }
}

